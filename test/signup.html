<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8' />
  <title>RemindHer Settings</title>
  <link rel="stylesheet" href="signup.css">  
</head>
<body>
  <div class="container">
    <h2>RemindHer Settings</h2>
    <div class="form-group">
      <label for="username">Your Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="partnerUsername">Partner's Username:</label>
      <input type="text" id="partnerUsername" placeholder="Enter partner's username">
    </div>
    <button id="saveButton">Save</button>
    <div id="errorMessage" class="error-message">Username is compulsory</div> <!-- Add error message div -->
  </div>
  <script src="signup.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
